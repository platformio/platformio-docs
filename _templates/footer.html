  (function() {
    var topBanner = $('.top-banner');
    var navBar = document.createElement('header');
    navBar.className = 'navbar navbar-inverse';
    navBar.innerHTML = navBarHTML;
    if (topBanner.length) {
      $(navBar).insertAfter(topBanner)
    } else {
      document.body.insertBefore(navBar, document.body.firstChild);
    }

    if ($(window).width() <= 768) {
      return;
    }

    var topOffset = 52;
    if (topBanner.length) {
      topOffset += $('.navbar').offset().top;
    }
    $('.wy-nav-side').css('top', topOffset + 'px');
    $(window).scroll(function() {
      $('.wy-nav-side').css('top', $(window).scrollTop() > topOffset ? 0 : topOffset + 'px');
    });

    $(document).ready(function() {
      var editElm = $('.wy-breadcrumbs-aside a.fa-github');

        editElm.attr('href', editElm.attr('href').replace('https://github.com/platformio/platformio-core/blob/develop/docs/', 'https://github.com/platformio/platformio-docs/blob/develop/'));
