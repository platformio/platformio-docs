<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Redirecting...</title>
  <script>
    var redirect_url = "https://docs.platformio.org/en/latest/platforms/custom_platform_and_board.html";
    if (window.location.search) {
      redirect_url += window.location.search;
    }
    if (window.location.hash) {
      redirect_url += window.location.hash;
    }
    window.location.href = redirect_url;
  </script>
  <link rel="canonical" href="https://docs.platformio.org/en/latest/platforms/custom_platform_and_board.html" />
  <meta charset="utf-8" />
  <meta http-equiv="refresh" content="1; URL=https://docs.platformio.org/en/latest/platforms/custom_platform_and_board.html" />
  <meta name="robots" content="noindex" />
</head>
<body>
  <h1>Redirecting...</h1>
  <p><a href="https://docs.platformio.org/en/latest/platforms/custom_platform_and_board.html">Click here if you are not redirected.</a></p>
</body>
</html>
